
<!DOCTYPE html>
<html>
<title>DoPy|Gallery</title>
	<head>
		<!-- Document Settings -->

		<meta charset="utf-8" />
		<!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta name="theme-color" content="#ef4138">

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="/static/services/gallery/favicon.png">

		<!-- Page Title -->
		<title>{{title}}</title>

		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,400italic,600,700,900,200' rel='stylesheet' type='text/css'>

		<!-- Bootstrap -->
		{% include "menu_css.html" %}
		<link rel="stylesheet" href="/static/services/css/bootstrap.css">

		<!-- Custom css file -->
		<link rel="stylesheet" href="/static/services/css/style.css">

		<!-- Plugins -->
		<link rel="stylesheet" href="/static/services/css/jquery.fullPage.css">
		<link rel="stylesheet" href="/static/services/css/photoswipe.css">
		<link rel="stylesheet" href="/static/services/css/default-skin.css">
		<link rel="stylesheet" href="/static/services/css/animate.css">

		
	</head>
	<body>
	<!-- Container -->
		<div class="container">

		<!-- Mobile Menu -->
		{% include "menu.html" %}		
			
		<!-- /Mobile Menu -->

		<!-- Header -->
			<header class="transition header">
				<div class="parallax">
					<div class="darker"></div>
				</div>
				<div class="main-menu">
					<div id="logo">
						<!-- <a href="index.html">
							<img src="/static/services/gallery/logo.svg" alt="logo">
						</a> -->
					</div>

				<!-- Menu -->
		
				</div>
				<div class="item-category" style="color:#f7f7f7;">
				<hr>
					<h1>gallery</h1>
					<p></p>
					<hr>
					<div class="border">
						<div></div>
					</div>
				</div>
			</header>
		<!-- /Header -->
		

		<!--Content-->
			<main class="content">
			<div class="row">
			<div class="col-sm-12">
			</div>
			<!-- Row -->
				<div class="masonry gallery row">


				<!-- Grid Item-->
				{% for o,p,t,q in data %}
			
					<figure class="grid-item col-md4 col-sm-4 col-xs-12">

						<a href="/media/services/{{location}}/panelImages/img/{{o}}" itemprop="contentUrl" data-size="{{t}}x{{q}}">
							<img src="/media/services/{{location}}/thumbnails/img/{{p}}" itemprop="thumb" alt="Image description" />
						</a>
						
						<figcaption itemprop="caption description">@{{title}}</figcaption>
					</figure>
				{% endfor %}
				<!-- /Grid Item-->

				</div>
			<!-- /Row -->

			<!-- Root element of PhotoSwipe. Must have class pswp. -->
				<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
				    <!-- Background of PhotoSwipe. 
				         It's a separate element as animating opacity is faster than rgba(). -->
				    <div class="pswp__bg"></div>
				    <!-- Slides wrapper with overflow:hidden. -->
				    <div class="pswp__scroll-wrap">
				        <!-- Container that holds slides. 
				            PhotoSwipe keeps only 3 of them in the DOM to save memory.
				            Don't modify these 3 pswp__item elements, data is added later on. -->
				        <div class="pswp__container">
				            <div class="pswp__item"></div>
				            <div class="pswp__item"></div>
				            <div class="pswp__item"></div>
				        </div>
				        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
				        <div class="pswp__ui pswp__ui--hidden">
				            <div class="pswp__top-bar">
				                <!--  Controls are self-explanatory. Order can be changed. -->
				                <div class="pswp__counter"></div>
				                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
				                <button class="pswp__button pswp__button--share" title="Share"></button>
				                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
				                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
				                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
				                <!-- element will get class pswp__preloader active when preloader is running -->
				                <div class="pswp__preloader">
				                    <div class="pswp__preloader__icn">
				                      <div class="pswp__preloader__cut">
				                        <div class="pswp__preloader__donut"></div>
				                      </div>
				                    </div>
				                </div>
				            </div>
				            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
				                <div class="pswp__share-tooltip"></div> 
				            </div>
				            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
				            </button>
				            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
				            </button>
				            <div class="pswp__caption">
				                <div class="pswp__caption__center"></div>
				            </div>
				        </div>
				    </div>
				</div>
			<!-- /Root element of PhotoSwipe. Must have class pswp. -->

			<!-- Back to top button -->
				<a href="#" class="back-top btn">
					<i class="fa fa-angle-up fa-2x"></i>
				</a>
			<!-- /Back to top button -->

			<!-- Footer -->
				
			<!-- /Footer -->
				
			</div>
		<!-- /Content -->

		</main>
	<!-- /Container -->
	<div style="background-color: #222;width: 100%;margin-bottom: -50px; text-align: center;">

          <a href="https://www.facebook.com/anant.sharma.108"><h5 >Anant Sharma</h5></i></a>

        </div>

	<!-- JS -->
	{% include "menu_js.html" %}

		<!-- jquery-1.11.3.min js -->
			<script type="text/javascript" src="/static/services/js/jquery-1.11.3.min.js"></script>

		<!-- Plugins -->
			<script type="text/javascript" src="/static/services/js/jquery.fullPage.min.js"></script>
			<script type="text/javascript" src="/static/services/js/imagesloaded.pkgd.min.js"></script>
			<script type="text/javascript" src="/static/services/js/masonry.js"></script>
			<script type="text/javascript" src="/static/services/js/website-smooth-scroll.js"></script>
			<script type="text/javascript" src="/static/services/js/photoswipe.min.js"></script>
			<script type="text/javascript" src="/static/services/js/photoswipe-ui-default.min.js"></script>

		<!-- Main js -->
			<script src="/static/services/js/main.js"></script>
	</body>
</html>
